<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Confirmação de Exclusão</title>
    <!-- Adicionando o CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h1>Confirmação de Exclusão</h1>

    <div class="card mt-3" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title" th:text="${pessoa.nome}"></h5>
            <h6 class="card-subtitle mb-2 text-muted" th:text="'ID: ' + ${pessoa.id}"></h6>
            <p class="card-text">Tem certeza que deseja excluir este Funcionário?</p>
            <form th:action="@{'/deletar-pessoa/' + ${pessoa.id}}" method="post">
                <button type="submit" class="btn btn-danger">Confirmar Exclusão</button>
                <a th:href="@{/}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>

</body>
</html>
