<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalhes do Funcionário</title>
    <!-- Adicionando o CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>

<div class="container mt-12">
    <h1>Detalhes do Funcionário</h1>

    <div class="card mt-12" >
        <div class="card-body">
            <h5 class="card-title" th:text="'Nome: ' +${pessoa.nome}"></h5>
            <h5 class="card-title" th:text="'Endereco: ' +${pessoa.endereco}"></h5>            
            <h6 class="card-title" th:text="'ID: ' + ${pessoa.id}"></h6>
            <p class="card-text" th:text="'Idade: ' + ${pessoa.dataNascimento}"></p>
            <p class="card-text" th:text="'E-mail: ' + ${pessoa.email}"></p>
        </div>
    </div>

    <a th:href="@{/}" class="btn btn-link">Voltar</a>


</div>

<!-- Adicionando o JavaScript do Bootstrap (opcional, para funcionalidades extras) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
