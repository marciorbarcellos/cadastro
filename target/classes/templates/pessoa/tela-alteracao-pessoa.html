<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Atualiza Cadastro de Funcionário</title>
    <!-- Adicionando os links para o Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Atualiza Cadastro de Funcionário</h1>
    <form th:action="@{/atualiza-pessoa}" th:object="${pessoa}" method="post">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" class="form-control" id="nome" th:field="*{nome}">
        </div>

        <div class="mb-3">
            <label for="endereco" class="form-label">Endereço:</label>
            <input type="text" class="form-control" id="endereco" th:field="*{endereco}">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">E-mail:</label>
            <input type="email" class="form-control" id="email" th:field="*{email}">
        </div>

        <div class="mb-3">
            <label for="dataNascimento" class="form-label">Data de Nascimento:</label>
            <input type="text" class="form-control" id="dataNascimento" th:field="*{dataNascimento}">
        </div>

        <input type="hidden" th:field="*{id}">
        <button type="submit" class="btn btn-primary">Atualização</button>
        <a th:href="@{/}" class="btn btn-link">Voltar</a>

    </form>
</div>
</body>
</html>
